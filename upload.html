<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload IP - MEGA Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; }
        .upload-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-left: 5px solid #00c2cb;
            border-radius: 8px;
            margin-top: 100px;
        }
        .form-control { background-color: #0d1117; border: 1px solid #30363d; color: white; }
        .form-control:focus { background-color: #0d1117; border-color: #00c2cb; color: white; box-shadow: none; }
        .btn-mega { background-color: #00c2cb; color: black; font-weight: bold; border: none; }
        .btn-mega:hover { background-color: #008c92; color: white; }
        .type-label { cursor: pointer; padding: 10px; border-radius: 5px; transition: 0.3s; }
        .type-label:hover { background: #21262d; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="upload-card p-4 shadow">
                <h3 class="text-center mb-4" style="color: #00c2cb;">MEGA Upload Portal</h3>
                
                <div class="mb-3">
                    <label class="form-label text-muted">IP Address</label>
                    <input type="text" id="ipInput" class="form-control" placeholder="e.g. 192.168.1.1">
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted d-block">Record Category</label>
                    <div class="d-flex justify-content-between bg-dark p-2 rounded">
                        <label class="type-label"><input type="radio" name="ipType" value="Session" checked> Session</label>
                        <label class="type-label"><input type="radio" name="ipType" value="Search"> Search</label>
                        <label class="type-label"><input type="radio" name="ipType" value="Click"> Click</label>
                    </div>
                </div>

                <button class="btn btn-mega w-100 py-2" onclick="submitData()">Upload to Cloud</button>
                <a href="/dashboard" class="btn btn-link w-100 mt-3 text-muted text-decoration-none">← Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content bg-dark border-success">
            <div class="modal-body text-center p-4">
                <h4 class="text-success">✔ Uploaded!</h4>
                <p class="text-white small mb-0">The IP has been saved to Neon.</p>
                <button type="button" class="btn btn-outline-success btn-sm mt-3" data-bs-dismiss="modal">Add Another</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function submitData() {
        const ip = document.getElementById('ipInput').value;
        const type = document.querySelector('input[name="ipType"]:checked').value;

        if (!ip) { alert("Please enter an IP"); return; }

        const response = await fetch('/upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ip: ip, type: type })
        });

        if (response.ok) {
            const myModal = new bootstrap.Modal(document.getElementById('successModal'));
            myModal.show();
            document.getElementById('ipInput').value = ''; // Clear input
        } else {
            alert("Error: Duplicate IP or Connection Issue");
        }
    }
</script>

</body>
</html>
