<!DOCTYPE html>
<html>
<head>
    <title>Upload IP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #2b3035; color: white;">
    <div class="container mt-5">
        <div class="card mx-auto shadow bg-dark text-white p-4" style="max-width: 450px; border-left: 5px solid #00c2cb;">
            <h4 class="mb-4">IP Upload Portal</h4>
            <input type="text" id="ipInput" class="form-control mb-3" placeholder="Enter IP Address">
            <div class="mb-4">
                <input type="radio" name="t" value="Session" checked> Session 
                <input type="radio" name="t" value="Search" class="ms-3"> Search
            </div>
            <button class="btn w-100 text-white" style="background-color: #00c2cb;" data-bs-toggle="modal" data-bs-target="#confirmModal">Upload to Database</button>
            <a href="/dashboard" class="btn btn-link text-muted w-100 mt-2">Back to Dashboard</a>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark text-center p-4" style="background-color: #bee5eb;">
                <h4>Confirm Upload?</h4>
                <div class="mt-3">
                    <button onclick="submit()" class="btn btn-dark px-4 me-2">Yes</button>
                    <button class="btn btn-outline-dark px-4" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submit() {
            const ip = document.getElementById('ipInput').value;
            const type = document.querySelector('input[name="t"]:checked').value;
            bootstrap.Modal.getInstance(document.getElementById('confirmModal')).hide();
            fetch('/upload', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ip: ip, type: type})
            }).then(() => {
                document.getElementById('ipInput').value = '';
                document.getElementById('ipInput').focus();
            });
        }
    </script>
</body>
</html>
