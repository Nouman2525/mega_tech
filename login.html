<!DOCTYPE html>
<html>
<head>
    <title>Login - MEGA Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="card shadow mx-auto p-4" style="width: 350px; border-top: 5px solid #00c2cb;">
        <h3 class="text-center mb-4">MEGA Technologies</h3>
        <input type="text" id="u" class="form-control mb-2" placeholder="Username">
        <input type="password" id="p" class="form-control mb-3" placeholder="Password">
        <button onclick="login()" class="btn w-100 text-white" style="background-color: #00c2cb;">Login</button>
    </div>
    <script>
        function login() {
            fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: document.getElementById('u').value, password: document.getElementById('p').value})
            }).then(res => res.ok ? window.location.href='/dashboard' : alert('Access Denied'));
        }
    </script>
</body>
</html>
