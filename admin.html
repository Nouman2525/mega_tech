<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <h3>Admin: User Management</h3>
                <div class="row mt-4">
                    <div class="col"><input type="text" id="nu" class="form-control" placeholder="Staff Username"></div>
                    <div class="col"><input type="text" id="np" class="form-control" placeholder="Staff Password"></div>
                    <div class="col-auto"><button onclick="add()" class="btn btn-success">Create Account</button></div>
                </div>
                <hr>
                <h5>System Users</h5>
                <ul class="list-group">
                    {% for u in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ u[0] }} <span class="badge bg-primary text-uppercase">{{ u[1] }}</span>
                    </li>
                    {% endfor %}
                </ul>
                <a href="/dashboard" class="btn btn-link mt-3">Return to Dashboard</a>
            </div>
        </div>
    </div>
    <script>
        function add() {
            fetch('/admin/create_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: document.getElementById('nu').value, password: document.getElementById('np').value})
            }).then(res => res.ok ? location.reload() : alert('Error creating user'));
        }
    </script>
</body>
</html>
